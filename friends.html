<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/48e7be1a20.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:45</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__list-item">
                <a class="nav-bar__list-item-link" href="#">
                    <i class="fa-solid fa-user fa-lg"></i>
                </a>
            </li>

            <li class="nav-bar__list-item">
                <a class="nav-bar__list-item-link" href="#">
                    <span class="nav-bar__list-item-notification--with-number">1</span>
                    <i class="fa-regular fa-message fa-lg"></i>
                </a>
            </li>

            <li class="nav-bar__list-item">
                <a class="nav-bar__list-item-link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>

            <li class="nav-bar__list-item">
                <a class="nav-bar__list-item-link" href="#">
                    <span class="nav-bar__list-item-notification--without-number"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
