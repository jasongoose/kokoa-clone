<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/48e7be1a20.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:45</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        
        <div class="screen-header__icons">
            <ul class="screen-header__icons-list">
                <li class="screen-header__icons-list-item">
                    <span>
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </span>
                </li>

                <li class="screen-header__icons-list-item">
                    <span>
                        <i class="fa-solid fa-music fa-lg"></i>
                    </span>
                </li>

                <li class="screen-header__icons-list-item">
                    <span>
                        <i class="fa-solid fa-cog fa-lg"></i>
                    </span>
                </li>
            </ul>
        </div>
    </header>

    <a class="friends-names-display-link" href="#">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="avatar">
            <div class="avatar__column">
                <img class="avatar__image" src="https://avatars.githubusercontent.com/u/50525846" alt="avatar-img" />
                <div class="avatar__text">
                    <h4 class="avatar__title">jasongoose</h4>
                </div>
            </div>

            <div class="avatar__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
        </div>

        <div class="avatar">
            <div class="avatar__column">
                <img class="avatar__image--sm" src="https://avatars.githubusercontent.com/u/50525846" alt="avatar-img" />
                <div class="avatar__text">
                    <h4 class="avatar__title--not-bold">Channel</h4>
                    <!--                    <h6 class="avatar__subtitle">SubtitleSubtitleSubtitleSubtitleSubtitle</h6>-->
                </div>
            </div>

            <div class="avatar__column">
                <span>2</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
        </div>
    </main>

    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="nav-bar__list-item">
                <a class="nav-bar__list-item-link" href="#">
                    <i class="fa-solid fa-user fa-lg"></i>
                </a>
            </li>

            <li class="nav-bar__list-item">
                <a class="nav-bar__list-item-link" href="#">
                    <span class="nav-bar__list-item-notification--with-number">1</span>
                    <i class="fa-regular fa-message fa-lg"></i>
                </a>
            </li>

            <li class="nav-bar__list-item">
                <a class="nav-bar__list-item-link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </a>
            </li>

            <li class="nav-bar__list-item">
                <a class="nav-bar__list-item-link" href="#">
                    <span class="nav-bar__list-item-notification--without-number"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
