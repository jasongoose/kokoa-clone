<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Settings | Kokoa Clone</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="https://kit.fontawesome.com/48e7be1a20.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="status-bar top-fixed">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                <span>18:45</span>
            </div>

            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="alt-screen-header">
            <div class="alt-screen-header__column">
                <a href="more.html">
                    <i class="fa-solid fa-angle-left fa-lg"></i>
                </a>
            </div>

            <div class="alt-screen-header__column">
                <h1 class="alt-screen-header__title">Settings</h1>
            </div>

            <div class="alt-screen-header__column">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </div>
        </header>

        <main>
            <ul class="settings-list">
                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Notices</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>

                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-flask"></i>
                        <span>Kakao Lab</span>
                    </div>
                    <div class="settings__setting-column"></div>
                </li>

                <li class="settings__setting">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-circle-info"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings__setting-column">
                        Latest Version
                    </div>
                </li>
            </ul>
        </main>

        <nav class="nav-bar">
            <ul class="nav-bar__list">
                <li class="nav-bar__list-item">
                    <a class="nav-bar__list-item-link" href="friends.html">
                        <i class="fa-regular fa-user fa-lg"></i>
                    </a>
                </li>

                <li class="nav-bar__list-item">
                    <a class="nav-bar__list-item-link" href="chats.html">
                        <span class="badge badge--with-number notification-placement notification-animation">1</span>
                        <i class="fa-regular fa-comment fa-lg"></i>
                    </a>
                </li>

                <li class="nav-bar__list-item">
                    <a class="nav-bar__list-item-link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </a>
                </li>

                <li class="nav-bar__list-item">
                    <a class="nav-bar__list-item-link" href="more.html">
                        <span class="badge badge--dot notification-placement"></span>
                        <i class="fa-solid fa-ellipsis fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            Your Screen is too big
        </div>
    </body>
</html>
