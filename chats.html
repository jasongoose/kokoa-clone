<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chats</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="https://kit.fontawesome.com/48e7be1a20.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                <span>18:45</span>
            </div>

            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>

            <div class="screen-header__icons">
                <ul class="screen-header__icons-list">
                    <li class="screen-header__icons-list-item">
                            <span>
                                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                            </span>
                    </li>

                    <li class="screen-header__icons-list-item">
                            <span>
                                <i class="fa-regular fa-comment-dots fa-lg"></i>
                            </span>
                    </li>

                    <li class="screen-header__icons-list-item">
                            <span>
                                <i class="fa-solid fa-music fa-lg"></i>
                            </span>
                    </li>

                    <li class="screen-header__icons-list-item">
                            <span>
                                <i class="fa-solid fa-cog fa-lg"></i>
                            </span>
                    </li>
                </ul>
            </div>
        </header>

        <main class="chats-screen">
            <div class="avatar">
                <div class="avatar__column">
                    <img class="avatar__image" src="https://avatars.githubusercontent.com/u/50525846" alt="avatar-img" />
                    <div class="avatar__text">
                        <h4 class="avatar__title">KokoaTalk</h4>
                        <h6 class="avatar__subtitle">Please check My Kakao Account Info</h6>
                    </div>
                </div>

                <div class="avatar__column">
                    <div class="avatar__notification">
                        <span>21:22</span>
                        <div class="badge badge--with-number">1</div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav-bar">
            <ul class="nav-bar__list">
                <li class="nav-bar__list-item">
                    <a class="nav-bar__list-item-link" href="friends.html">
                        <i class="fa-regular fa-user fa-lg"></i>
                    </a>
                </li>

                <li class="nav-bar__list-item">
                    <a class="nav-bar__list-item-link" href="chats.html">
                        <span class="badge badge--with-number nav-bar__list-item-notification">1</span>
                        <i class="fa-solid fa-comment fa-lg"></i>
                    </a>
                </li>

                <li class="nav-bar__list-item">
                    <a class="nav-bar__list-item-link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </a>
                </li>

                <li class="nav-bar__list-item">
                    <a class="nav-bar__list-item-link" href="more.html">
                        <span class="badge badge--dot nav-bar__list-item-notification"></span>
                        <i class="fa-solid fa-ellipsis fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </body>
</html>
