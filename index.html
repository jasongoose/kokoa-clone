<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login | Kokoa Clone</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="https://kit.fontawesome.com/48e7be1a20.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="status-bar top-fixed">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                <span>18:45</span>
            </div>

            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
            <p class="welcome-header__text">
                If you have a Kokoa Account,<br />log in with your email or phone number.
            </p>
        </header>

        <form class="login-form" action="friends.html" method="get">
            <input class="login-form__input" type="text" placeholder="Email or phone number" />
            <input class="login-form__input" type="password" placeholder="Password" />
            <input class="login-form__input" type="submit" value="Log In" />
            <a href="#">Find Kokoa Account or Password</a>
        </form>
    </body>
</html>
