<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>More</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="https://kit.fontawesome.com/48e7be1a20.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                <span>18:45</span>
            </div>

            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>

            <div class="screen-header__icons">
                <ul class="screen-header__icons-list">
                    <li class="screen-header__icons-list-item">
                        <span>
                            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                        </span>
                    </li>

                    <li class="screen-header__icons-list-item">
                        <span>
                            <i class="fa-solid fa-music fa-lg"></i>
                        </span>
                    </li>

                    <li class="screen-header__icons-list-item">
                        <span class="badge badge--dot screen-header__icons-list-item-notification"></span>
                        <span>
                            <i class="fa-solid fa-cog fa-lg"></i>
                        </span>
                    </li>
                </ul>
            </div>
        </header>

        <main class="more-screen">
            <div class="avatar">
                <div class="avatar__column">
                    <img class="avatar__image" src="https://avatars.githubusercontent.com/u/50525846" alt="avatar-img" />
                    <div class="avatar__text">
                        <h4 class="avatar__title">KokoaTalk</h4>
                        <h6 class="avatar__subtitle">+1 787-493-4219 <i class="fa-solid fa-circle-exclamation"></i></h6>
                    </div>
                </div>

                <div class="avatar__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>

            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar"></i>
                    <span>Calendar</span>
                </div>

                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span>
                </div>

                <div class="icon-row__icon">
                    <i class="fa-solid fa-paint-roller"></i>
                    <span>Themes</span>
                </div>

                <div class="icon-row__icon">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>

                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right fa-2x"></i>
                        </div>

                        <div class="more-suggestions__icon-text">
                            Kokoa Story
                        </div>
                    </div>

                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-brands fa-earlybirds fa-2x"></i>
                        </div>

                        <div class="more-suggestions__icon-text">
                            Kokoa Friends
                        </div>
                    </div>

                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-regular fa-gem fa-2x"></i>
                        </div>

                        <div class="more-suggestions__icon-text">
                            Friends Gem
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav-bar">
            <ul class="nav-bar__list">
                <li class="nav-bar__list-item">
                    <a class="nav-bar__list-item-link" href="friends.html">
                        <i class="fa-regular fa-user fa-lg"></i>
                    </a>
                </li>

                <li class="nav-bar__list-item">
                    <a class="nav-bar__list-item-link" href="chats.html">
                        <span class="badge badge--with-number nav-bar__list-item-notification">1</span>
                        <i class="fa-regular fa-comment fa-lg"></i>
                    </a>
                </li>

                <li class="nav-bar__list-item">
                    <a class="nav-bar__list-item-link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                    </a>
                </li>

                <li class="nav-bar__list-item">
                    <a class="nav-bar__list-item-link" href="more.html">
                        <span class="badge badge--dot nav-bar__list-item-notification"></span>
                        <i class="fa-solid fa-ellipsis fa-lg"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </body>
</html>
